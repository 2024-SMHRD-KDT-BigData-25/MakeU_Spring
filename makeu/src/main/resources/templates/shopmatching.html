<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jwstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=051ade627d04c4dcc0483ff63a0d3a07"></script> <!-- Kakao Map API -->
</head>
<body>
    <header>
        <div th:replace="~{header}"></div> <!-- 헤더가 삽입될 위치 -->
    </header>
    <main class="shopMain">
        <div class="section section-left">Left Section</div>
        <div class="section section-center">Center Section</div>
        <div class="section section-right">
            <div id="map"></div>
        </div>
    </main>

    <script>
        // Kakao Map API Initialization
        const mapContainer = document.getElementById('map'); // Map container
        const mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // Default center (Seoul)
            level: 3 // Zoom level
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
</body>
</html>
