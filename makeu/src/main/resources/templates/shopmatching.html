<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jwstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="main">
        <div class="section section-left">Left Section</div>
        <div class="section section-center">Center Section</div>
        <div class="section section-right">
            <div id="map"></div>
        </div>
    </main>

    <script
    type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=051ade627d04c4dcc0483ff63a0d3a07">

    </script>
    <script type="text/javascript">
	
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
    
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        
    </script>
</body>
</html>
