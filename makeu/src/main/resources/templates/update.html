<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/eystyle.css">
    <title>update</title>
</head>

<body>
    <div th:replace="~{header}"></div> 
    <div class="main_content">
        <div class="login_form">
            <form action="update" method="post" onsubmit="return validateForm()">
                <table class="login_form_table">
                    <tr>
                        <td class="login_title nanum-gothic-regular" colspan="2">Update
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="readonly" type="text" placeholder="아이디를 입력해주세요" name="memid" id="memId" th:value="${session.members.memid}"
                                readonly><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="password" placeholder="비밀번호를 입력해주세요" name="mempw" id="memPw"><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="password" placeholder="비밀번호 확인" name="pw_confirm" id="pw_confirm"><br>
                        </td>
                    </tr>
                    <tr>
                        <td class="confirm_td" id="errorMessage">

                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="이름을 입력해주세요" name="memname" id="memName" th:value="${session.members.memname}"><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="닉네임을 입력해주세요" name="memnickname" id="memNickname" th:value="${session.members.memnickname}"><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="login_btn">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="js/update.js"></script>
</body>

</html>
