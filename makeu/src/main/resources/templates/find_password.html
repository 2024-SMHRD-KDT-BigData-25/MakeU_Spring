 <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/pwstyle.css">
        <link href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css" rel="stylesheet"> <!-- NanumSquare 웹폰트 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Document</title>
        <script>
          async function findPassword(event) {
    event.preventDefault();

    const memid = document.getElementById("memid").value;
    const memnickname = document.getElementById("memnickname").value;

    try {
        const response = await fetch("/makeu/find-password", { // 요청 경로
            method: "POST", // POST 요청
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ memid, memnickname }),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.text();

        if (result === "틀렸습니다") {
            alert("틀렸습니다");
        } else {
            alert(`비밀번호: ${result}`);
            window.location.href = "/makeu/login"; // 로그인 페이지로 리다이렉트
        }
    } catch (error) {
        console.error("Error:", error);
        alert(`Error: ${error.message}`); // 에러 메시지 표시
    }
}

        </script>
    </head>
    <body>
        <div th:replace="~{header}"></div>
        <div class="container">
            <div class="form-container">
                <h1>Find Password</h1>
                <form onsubmit="findPassword(event)">
                    <input id="memid" type="text" placeholder="아이디를 입력해주세요" required>
                    <input id="memnickname" type="text" placeholder="닉네임 입력해주세요" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
