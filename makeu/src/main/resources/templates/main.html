<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jwstyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div th:replace="~{header}"></div> 
    <main class="main">
        <div class="cta-button">
            <button>
                <img src="img/Frame.png" alt="icon" id="button-icon"> 나의 타입 확인하기!
            </button>
        </div>
        
        <div class="gallery">
            <div class="image" 
                 th:each="port, iterStat : ${portpolios}" 
                 th:style="|background-image: url('makeup/${port.portfolioImg}');|"
                 th:onclick="|addLikes('${port.portfoliIdx}')|">
                <span class="tags" th:text="${likes}">#가을 웜톤<br>#따뜻함</span>
                <div th:if="${likes.contains(port.portfoliIdx)}" style="align-content: center;justify-items: center;" class="heart-container">
                    <img style="width:70%;opacity:0.6;" src="img/red_full_heart.png">
                </div>
            </div>
        </div>
    
    </main>
    <script src="js/main.js"></script>
</body>
</html>
