<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jhstyle.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div th:replace="~{header}"></div>

  <div class="main_back">
    <div class="result_form">
      <div class="analysis">
        <div class="results">

          <div class="face-shape">
            <div class="shapes">
              <div class="row">
                <div class="shape"><img src="img/face_shape/smiling-face.png" data-shape="Round" alt="둥근형">
                  <p>둥근형</p>
                </div>
                <div class="shape"><img src="img/face_shape/heart.png" data-shape="Heart" alt="하트형">
                  <p>하트형</p>
                </div>
                <div class="shape"><img src="img/face_shape/egg.png" data-shape="Oval" alt="계란형">
                  <p>계란형</p>
                </div>
              </div>
              <div class="row">
                <div class="shape"><img src="img/face_shape/square.png" data-shape="Square" alt="사각형">
                  <p>사각형</p>
                </div>
                <div class="shape"><img src="img/face_shape/oval.png" data-shape="Oblong" alt="타원형">
                  <p>타원형</p>
                </div>
              </div>
            </div>
          </div>

          <div class="personal-color">
            <div class="colors">
              <div class="color"><img src="img/season/봄 웜톤.jpeg" alt="Spring">
                <p>봄 웜톤</p>
              </div>
              <div class="color"><img src="img/season/여름 쿨톤.jpeg" alt="Summer">
                <p>여름 쿨톤</p>
              </div>
              <div class="color"><img src="img/season/가을 웜톤.jpeg" alt="Autumn">
                <p>가을 웜톤</p>
              </div>
              <div class="color"><img src="img/season/겨울 쿨톤.jpeg" alt="Winter">
                <p>겨울 쿨톤</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="recommendation">
        <div class="recommendation_form">
          <h1 class="title">얼굴형 + 퍼스널컬러 유튜버 추천</h1>
          <div th:if="${not #lists.isEmpty(session.creators)}" class="shape_color">
            <div th:each="c, iter : ${session.creators}" th:if="${iter.index < 3}" class="youtuber_item">

              <a th:href="${c.creatorlink}" target="_blank">
                <!-- gender 값을 기준으로 이미지 경로 설정 -->
                <img th:src="@{'img/creator_profile/' + ${c.creatorname} + '.jpg'}"
                  class="youtuber_img" alt="Creator Image" />
              </a>
              <div class="youtuber_name">
                <div th:text="${c.creatorname}"></div>
              </div>
            </div>
          </div>

          <div th:if="${#lists.isEmpty(session.creators)}" class="no_recommendation">
            <p>추천할 유튜버가 없습니다.</p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn home" th:onclick="|location.href='@{/matching}'|">RETRY</button>
        <button class="btn home" th:onclick="|location.href='@{/}'|">HOME</button>
        <button class="btn save" onclick="saveMatchingResult()">SAVE</button>
      </div>
    </div>
  </div>

</body>
<script src="js/result.js"></script>

</html>
